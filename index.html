<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>死亡搁浅中端机界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a12;
            color: #e0e0ff;
            font-family: 'Orbitron', 'Arial Narrow', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* 全息背景效果 */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 80, 120, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 120, 180, 0.1) 0%, transparent 40%);
            pointer-events: none;
            z-index: -1;
        }

        /* 扫描线效果 */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                transparent 0%,
                rgba(0, 150, 255, 0.05) 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 0;
        }

        /* 主容器 */
        .terminal-container {
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            background: rgba(10, 15, 25, 0.8);
            border: 1px solid rgba(0, 150, 255, 0.3);
            border-radius: 10px;
            box-shadow: 
                0 0 15px rgba(0, 100, 255, 0.3),
                inset 0 0 20px rgba(0, 80, 150, 0.2);
            position: relative;
            overflow: hidden;
            padding: 20px;
            display: grid;
            grid-template-rows: 80px 1fr 120px;
            gap: 15px;
        }

        /* 头部区域 */
        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid rgba(0, 150, 255, 0.3);
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #00aaff;
            text-shadow: 0 0 10px rgba(0, 170, 255, 0.7);
        }

        .status-indicators {
            display: flex;
            gap: 20px;
        }

        .indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.8rem;
        }

        .indicator-light {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #00cc66;
            box-shadow: 0 0 10px #00cc66;
            margin-bottom: 5px;
        }

        .indicator-light.warning {
            background: #ffaa00;
            box-shadow: 0 0 10px #ffaa00;
        }

        /* 主内容区域 */
        .terminal-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 10px;
            overflow: hidden;
        }

        .panel {
            background: rgba(5, 10, 20, 0.6);
            border: 1px solid rgba(0, 150, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            box-shadow: inset 0 0 10px rgba(0, 50, 100, 0.3);
            position: relative;
            overflow: hidden;
        }
