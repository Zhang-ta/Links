<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            background: #0a1429; /* 深空蓝背景 */ 
            color: #ff8c00; /* 布里吉斯橙 */
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 20px;
        }
        .hologram-box {
            border: 1px solid #4db5bd; /* 全息蓝光边框 */
            box-shadow: 0 0 15px #4db5bd, inset 0 0 10px rgba(77, 181, 189, 0.5);
            border-radius: 5px;
            padding: 30px;
            margin: 50px auto;
            max-width: 600px;
        }
        .pulse-wave {
            animation: pulse 2s infinite; /* 心跳波纹动画 */
            color: #4db5bd;
            font-size: 24px;
            letter-spacing: 8px;
            margin: 20px 0;
        }
        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
        h1 {
            color: #ff8c00;
            text-shadow: 0 0 10px rgba(255, 140, 0, 0.7);
        }
        .uca-text {
            color: #32cd32; /* UCA绿色提示 */
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="hologram-box">
        <!-- 心跳波纹动画 -->
        <div class="pulse-wave">≡≡≡ ≡≡≡ ≡≡≡</div>
        
        <!-- 标题与信息 -->
        <h1>感谢终端激活</h1>
        <p>来自 [林] 的感谢信号已转化为开罗尔粒子</p>
        <p>>> 带宽资源 +150 | 存储空间同步更新</p>
        
        <!-- UCA标语 -->
        <div class="uca-text">
            保持连接，重建未来。<br>
            UCA因你的善意而坚韧。
        </div>
    </div>
</body>
</html>
